		<h1 style="color: black">Reservation History</h1>
		<div> 
		<table id="history">
		
		<tr>
			<th>Date </th>
			<th>Parking lot</th>
			<th>Plan</th>
		</tr>
		
		</table>
		
		</div>

		<script>
		
		$( document ).ready(function() {
			loadHistoy();
			
			
		});
		
		
		function loadHistoy() {
	        var url = "api/reserve";

	        if (!$.fn.dataTable.isDataTable('#history')) {
	            var table = $('#history')
	                .DataTable(
	                {
	                    "order": [[0, "asc"]],
	                    "searching": false,
	                    "paging": false,
	                    ajax: {
	                        url: url,
	                        type: 'GET',
	                        draw: 1,
	                        data: {
	                        	username: function () { return localStorage.getItem("name"); },
	                        	userId: function () { return localStorage.getItem("id"); }
	                        }
	                    },
	                    columns: [
	                        {
	                            data: 'parkinglotname'
	                        },
	                        {
	                            data: 'startTime'
	                        },
	                        {
	                            data: 'plan'
	                        },
	                        {
	                            data: function (aData) {
	                                return '<a href="qrc.html?id=' + aData.id+'">View Price</a>';
	                            }
	                        }
	                    ],
	                    fnRowCallback: function (
	                        nRow, aData,
	                        iDisplayIndex,
	                        iDisplayIndexFull) {

	                        return nRow;
	                    }
	                });
	        }
	        else {
	            $('#history')
	                .DataTable().ajax.reload();
	        }
	    }

	
		</script>
