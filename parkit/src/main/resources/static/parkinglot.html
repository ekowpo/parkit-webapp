<script type="text/javascript">
//Create a Stripe client
var stripe = Stripe('pk_test_6pRNASCoBOKtIshFeQd4XMUh');

// Create an instance of Elements
var elements = stripe.elements();

// Custom styling can be passed to options when creating an Element.
// (Note that this demo uses a wider set of styles than the guide below.)
var style = {
  base: {
    color: '#32325d',
    lineHeight: '18px',
    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
    fontSmoothing: 'antialiased',
    fontSize: '16px',
    '::placeholder': {
      color: '#aab7c4'
    }
  },
  invalid: {
    color: '#fa755a',
    iconColor: '#fa755a'
  }
};


// Create an instance of the card Element
var card = elements.create('card', {style: style});

// Add an instance of the card Element into the `card-element` <div>
card.mount('#card-element');

// Handle real-time validation errors from the card Element.
card.addEventListener('change', function(event) {
  var displayError = document.getElementById('card-errors');
  if (event.error) {
    displayError.textContent = event.error.message;
  } else {
    displayError.textContent = '';
  }
});

// Handle form submission
var form = document.getElementById('payment-form');
form.addEventListener('submit', function(event) {
  event.preventDefault();

  stripe.createToken(card).then(function(result) {
    if (result.error) {
      // Inform the user if there was an error
      var errorElement = document.getElementById('card-errors');
      errorElement.textContent = result.error.message;
    } else {
      // Send the token to your server
      
      save(result.token)
      
    }
  });
});
</script>

<script>

var entity;
$( document ).ready(function() {
	var url_string = window.location.href;
	var url = new URL(url_string);
	var name = url.searchParams.get("name");
	
	$.get("http://parkit-env.us-east-2.elasticbeanstalk.com/api/parkingprice",{parkingLot:name}, function(data){
		document.getElementById('name').innerHTML=data.name;
		document.getElementById('hr1').innerHTML=data.price1hr;
		document.getElementById('hr2').innerHTML=data.price3hr;
		document.getElementById('max').innerHTML=data.priceMax;
		entity = data;
	});
	document.getElementById('stp1').style.display = "block";
	document.getElementById('stp2').style.display = "none";
	document.getElementById('stp3').style.display = "none";
	document.getElementById('success').style.display = "none";
});
	function stp1next()
	{
		document.getElementById('stp2').style.display = "block";
		document.getElementById('stp1').style.display = "none";
		document.getElementById('stp3').style.display = "none";
		
	}
	function stp2next()
	{
		document.getElementById('stp3').style.display = "block";
		document.getElementById('stp2').style.display = "none";
		document.getElementById('stp1').style.display = "none";
		
	}
	
	function save(token){
		var starttime = document.getElementById('rDate').value +" " + document.getElementById('rTime').value;
		var tok= JSON.stringify(token);
		var amount=0.0;
		if(document.getElementById('rPlan').value==="1Hr")
			{
				amount = entity.price1hr;
			}
		else if(document.getElementById('rPlan').value==="3Hr")
		{
			amount = entity.price3hr;
		}
		else if(document.getElementById('rPlan').value==="max")
		{
			amount = entity.priceMax;	
		}
		var json ={
		 username:localStorage.getItem("name")
		, userId:localStorage.getItem("id")
		, parkinglotname: entity.name
		, plan:document.getElementById('rPlan').value
		, amount: amount
		, startTime:starttime
		, tansactionToken: tok
		
		}
		
		
		$.ajax({
		    beforeSend: function(xhrObj){
		        xhrObj.setRequestHeader("Content-Type","application/json");
		        xhrObj.setRequestHeader("Accept","application/json");
		    },
		    type: "POST",
		    url: 'api/reserve',       
		    data: JSON.stringify(json),               
		    dataType: "json",
		    success: function(data){
		    	var url = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+JSON.stringify(data);
				$("#qrc").attr("src", url);
				document.getElementById('stp1').style.display = "none";
				document.getElementById('stp2').style.display = "none";
				document.getElementById('stp3').style.display = "none";
				document.getElementById('success').style.display = "block";
		    }
		});
		
		console.log(JSON.stringify(json));
		
		
	}
</script>
